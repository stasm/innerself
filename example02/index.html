<!doctype html>
<head>
    <meta charset="utf8">
    <title>innerself example 02</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box}

        html, body, #app, #app > div {width: 100%; height: 100%}

        body > h1 {position: absolute; top: 1rem; left: 0; width: 100%; text-align: center}

        body > h1 > span {font-size: .6em}

        #app{
            padding: 4rem;
        }

        #app > div{
            position: relative;
            width: 100%;
            height: 100%;
        }

        #app > button{
            position: fixed;
            bottom: 1rem;
            left: 50%;
            margin-left: -5rem;
            width: 10rem;
        }

        #app .floating-box{
            position: absolute;
            width: 12rem;
            height: 12rem;
            cursor: pointer;
            margin-left: -6rem;
            margin-top: -6rem;
        }

        #app .floating-box > span{
            position: absolute;
            top: 50%;
            width: 100%;
            padding: 0 1em;
            font-size: 2em;
            transform: translateY(-50%);
            text-align: center;
        }

    </style>
    <script defer src="dist.js"></script>
</head>
<body>
    <h1>innerself example 02<br><span>Click on a box to destroy it</span></h1>
    <div id="app"></div>
</body>
