<!doctype html>
<head>
    <meta charset="utf8">
    <title>innerself example 02</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box}

        html, body, #app, #app > div {width: 100%; height: 100%}

        body > header {position: absolute; top: 1rem; left: 0; width: 100%; text-align: center}

        body > header > span {display: inline-block; padding-top: .5rem}

        #app{
            padding: 6rem;
        }

        #app > div{
            position: relative;
        }

        #app > button{
            position: fixed;
            bottom: 1rem;
            left: 50%;
            margin-left: -5rem;
            width: 10rem;
        }

        #app .floating-box{
            position: absolute;
            display: flex;
            width: 12rem;
            height: 12rem;
            margin-top: -6rem;
            margin-left: -6rem;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1>innerself example 02</h1>
        <span>Click on a box to destroy it</span>
    </header>
    <div id="app"></div>
</body>
